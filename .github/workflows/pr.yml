name: PR Validation

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run CI pipeline
        uses: dagger/dagger-for-github@v8.2.0
        with:
          args: -m ./dagger ci --source=.
        env:
          DAGGER_NO_NAG: "1"
